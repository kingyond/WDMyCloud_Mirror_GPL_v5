name: WDMyCloud_Mirror_GPL_v5 Image

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *

env:
  SRC_URL: https://downloads.wdc.com/gpl/WDMyCloud_Mirror_GPL_v5.18.117_20211022.tar.gz
  HOME_DIR: WDMyCloud_Mirror_GPL_v5.18.117_20211022
  OUTPUT_NAME: WDMyCloud_Mirror_GPL_v5.18.117_20211022
  DEVICE_NAME: WDMyCloud_Mirror
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  Publish:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-1804)
        chmod +x scripts/*
        sudo ./scripts/preset-build-env.sh
        echo "HOME_DIR=$GITHUB_WORKSPACE/$HOME_DIR" >> $GITHUB_ENV
        mkdir -p output/bin

    - name: Download Src
      run: |
        wget -q $SRC_URL
        tar -xzf *.tar.gz
        rm *.tar.gz

  - name: Patch the Linux kernel
      run: |
        cd $HOME_DIR/kernel
        tar zxvf linux-4.14.22.tar.gz
        cd linux-4.14.22
        cp files/kernel/linux4.14.22/.config $HOME_DIR/kernel

    - name: Build the Linux kernel
      run: |
        cd $HOME_DIR/kernel
        cd linux-4.14.22
        ./xbuild.sh build
        cd ..
        ./build_ext_kernel_module.sh

    - name: Build the root file system
      run: |
        cd $HOME_DIR/firmware/ramdisk
        sudo tar zxf rootfs.tar.gz
        sudo ./create_ramdisk.sh
        cp -f uRamdisk ../merge/

    - name: Include all non-open source binaries
      run: |
        cd $HOME_DIR/firmware/module
        ./mksquashfs.sh
        cp -f image.cfs ../merge/

    - name: Build the firmware
      run: |
        cd $HOME_DIR/firmware/merge
        ./merge
        echo "::set-output name=status::success"
        cp WD-NAS-firmware $GITHUB_WORKSPACE/output/bin/$OUTPUT_NAME.bin
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: MyCloud_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: output/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd output/bin
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        echo "WD My Cloud Mirror Fireware"
        echo "::set-output name=status::success"

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
